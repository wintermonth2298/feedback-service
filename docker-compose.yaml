version: '3.3'

services:
  postgres:
    image: 'postgres:latest'
    container_name: 'postgres'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  golang:
    container_name: feedback-service
    build: './'
    ports:
      - '9000:9000'
    depends_on:
      - 'postgres'

